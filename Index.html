 <!DOCTYPE html>
<html>
<head>
    <title>Verifikasi Password</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
        transition: background-color 2s; /* Efek transisi latar belakang */
    }

    h1 {
        color: #333;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #007BFF;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* CSS khusus untuk input password */
    #password {
        color: #333;
        font-weight: bold;
    }

    /* Style untuk judul h1 */
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Transisi latar belakang dengan beberapa warna */
    body:hover {
        background: linear-gradient(to bottom, #007BFF, #00BFFF, #66CDAA, #FFA500);
    }
</style>
    <script>
        function verifikasiPassword() {
            var password = document.getElementById("password").value;
            var regex = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[@#$%^&+=]).{12,}$/;

            if (password === "P@ssw0rd123") {
                window.location.href = "halaman_lain.html";
            } else {
                alert("Password Anda salah, silahkan coba lagi! ");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Masukkan Password</h1>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="verifikasiPassword()">Verifikasi</button>
    </div>
</body>
</html>
